<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#252831"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <script src="./js/lazyload.min.js"></script>
  <script>
      var myLazyLoad = new LazyLoad({
        elements_selector: ".lazy",
        load_delay: 300 //adjust according to use case
    });
  </script>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header class="header">
    <nav>
      <h2><a href="/">Restaurant Reviews</a></h2>
    </nav>
  </header>
  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="location" role="application"></div>
    </section>
    <section>
      <div class="filter-bar-wrapper">
        <div id="filter-bar" class="filter-options">
          <h2>Filter Results</h2>
          <div class="filter-selects">
          <select id="neighborhoods-select" aria-label="neighborhoods" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" aria-label="cuisines" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
          </div>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
   <!-- Switched to Leaflet from Nicole MWS' Slack convo -->
   <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>
   <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="application/javascript" charset="utf-8" src="js/register_sw.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/animations.js"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
